{% extends 'student/base1.html' %}
{% block body %}
<div class="container">
    <div id="table" class="my-3">
        <h1>Your Books</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id='tableBody'>
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}

{% block js %}
<script>
    refreshList()
    function addtowishlist(name, author, genre, id) {
        book_id = document.getElementById(id);
        console.log(name, author, genre, id);
        book_id.style.display = "none";
        let obj = JSON.parse(localStorage.getItem('obj')) || {};
        obj[id] = [name, author, genre];
        localStorage.setItem('obj', JSON.stringify(obj));
    }
    function refreshList() {
        let books = JSON.parse(localStorage.getItem('obj'));
        let tableBody=document.getElementById('tableBody');
        if(books==null){
            tableBody.innerHTML=''
        }else {
            for (let i in books) {
                console.log(books)
                let uiString=`<tr id=${i}>
                    <td>${books[i][0]}</td>
                    <td>${books[i][1]}</td>
                    <td>${books[i][2]}</td>
                    <td><a  onclick="deleteBook(${i})" class="btn btn-danger">remove</a></td>
                    <td><a id="request${i}" onclick="request(this)" class="btn btn-primary">request</a></td>
                    </tr>`;
                tableBody.innerHTML+=uiString;  
            }
        }
    }
    function deleteBook(id){
        let books = JSON.parse(localStorage.getItem('obj'));
        delete books[id];
        localStorage.setItem('obj', JSON.stringify(books));
        let book=document.getElementById(id);
        book.style.display="none";
    }
    function request(id){
        id.innerText='requested';
        id.className="btn btn-secondary";
    }
</script>
{% endblock js %}
